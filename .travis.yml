dist: trusty
sudo: false
language: php

php:
  - '7.1'

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - composer self-update

install:
  - rm composer.lock
  - composer install --no-interaction

script: echo "Running jobs..."

jobs:
  include:
    - stage: Tests
      script: ./vendor/bin/phpunit
    - stage: Code Quality
      script: ./vendor/bin/phpcs --standard=PSR1,PSR2 --extensions=php src/